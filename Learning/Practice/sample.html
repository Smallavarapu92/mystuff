<!DOCTYPE html>
<html data-ng-app="">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>
<title> Using Angular Js Directives and Data Binding</title>
</head>
<body>
<div ng-init="names=[{pname:'John Smith'},{pname:'John Doe'},{pname:'Jane Doe'}]">
	I have {{names.length}} people in the list.They are:
 	<input type="search" ng-model="q" placeholder="filter names..." aria-label="filter names"/> 
	<ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="name in names | filter:q as results">
       {{name.pname}}
	</li>
    <li class="animate-repeat" ng-if="results.length == 0">
      <strong>No results found...</strong>
    </li>
	</ul>
</div>
</body>
</html>
