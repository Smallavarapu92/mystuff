<!DOCTYPE html>
<html lang="en" ng-app="">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<head>
<title> Angular JS | Filters</title>
</head>
<body ng-app="">
Your Name: <input type="text" ng-model="name"><br>
Currency: <input type="text" ng-model="price"><br>
Welcome {{name | uppercase}} <br>
Lowercase {{ name | lowercase}}<br>
Rate: {{price | currency:"Rs." :3}} <br>
Number: {{ price | number}}<br>
</body>
</html>
